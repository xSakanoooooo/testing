<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
    body {
        display: flex;
        justify-content: flex-start;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #fff;
    }

    #streamSidebar {
        width: 300px; /* Zwiększ szerokość paska bocznego */
        padding: 10px;
        background-color: #1c1c1c;
        overflow-y: auto;
        height: 100vh;
        box-sizing: border-box;
    }

    .stream-sidebar-item {
        display: flex;
        align-items: center;
        padding: 8px;
        margin: 10px 0;
        border-radius: 12px;
        background-color: rgba(255, 0, 0, 0.2); /* Lekki czerwony odcień */
        transition: background-color 0.3s;
    }

    .stream-sidebar-item:hover {
        background-color: rgba(255, 0, 0, 0.4); /* Zwiększ kontrast przy najechaniu */
    }

    .stream-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 12px;
        /* Usuń rozmycie */
    }

    .stream-info {
        display: flex;
        flex-direction: column;
    }

    .nick {
        font-size: 18px; /* Zwiększ rozmiar czcionki */
        font-weight: bold;
        margin-bottom: 4px;
    }

    .viewers-count {
        font-size: 14px;
        color: #ddd;
    }

    .viewer-badge {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        margin-right: 6px;
    }

    /* Popraw wygląd iframe */
    #streamViewer, #chatViewer {
        width: calc(100% - 320px);
        height: 100vh;
        border: none;
    }
    </style>
</head>
<body>
<center>
<img src="zdjecie.png" width="100px" alt="">
</center>
<div class="main-container">
    <!-- Sidebar for stream list -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Main content area for stream and chat -->
    <div class="main-content">
        <iframe id="streamViewer" src="" title="Stream" frameborder="0"></iframe>
        <iframe id="chatViewer" src="" title="Chat" frameborder="0"></iframe>
    </div>
</div>

<!-- Toggle button for sidebar -->
<button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

<script>
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

let isLoading = false;
let hasMoreStreams = true;

function truncateTitle(title) {
    return title.length > 100 ? title.substring(0, 100) + '...' : title;
}

async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;
    isLoading = true;

    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        if (!response.ok) {
            console.error('API error:', response.status, response.statusText);
            document.getElementById('sidebar').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            const filteredStreams = data.data.filter(stream => /infamespl|infames polska|infames pl|infames/.test(stream.title.toLowerCase()));

            if (filteredStreams.length === 0) {
                if (!cursor) {
                    document.getElementById('sidebar').innerHTML = '<p>Brak streamów spełniających kryteria.</p>';
                }
                return;
            }

            const sidebar = document.getElementById('sidebar');
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.className = 'stream-sidebar-item';
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                const profileImageUrl = stream.thumbnail_url.replace('{width}', '100').replace('{height}', '100');
                streamSidebarItem.innerHTML = `
                    <img src="${profileImageUrl}" alt="${stream.user_name}">
                    <div class="info">
                        <strong>${stream.user_name}</strong>
                        <p><span class="viewer-badge"></span>${stream.viewer_count}</p>
                    </div>
                `;
                sidebar.appendChild(streamSidebarItem);
            });

            // Check if there are more streams
            hasMoreStreams = !!data.pagination.cursor;
        } else {
            hasMoreStreams = false;
        }
    } catch (error) {
        console.error('Błąd podczas pobierania streamów:', error);
    } finally {
        isLoading = false;
    }
}

function openStream(username) {
    const streamViewer = document.getElementById('streamViewer');
    const chatViewer = document.getElementById('chatViewer');
    streamViewer.src = `https://player.twitch.tv/?channel=${username}&parent=example.com`;
    chatViewer.src = `https://www.twitch.tv/embed/${username}/chat?parent=example.com`;
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
    
    const mainContent = document.querySelector('.main-content');
    mainContent.style.width = sidebar.classList.contains('collapsed') ? 'calc(100% - 80px)' : 'calc(100% - 200px)';
}

// Initial call to load streams
getStreams();

</script>
</body>
</html>
