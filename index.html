<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Geist&family=Afacad+Flux+Regular&display=swap" rel="stylesheet">
    <style>
        /* Globalne style */
        body {
            font-family: 'Afacad Flux Regular', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }

        /* Panel boczny */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            position: relative;
        }

        /* Kafelki streamów w panelu bocznym */
        .stream-sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: rgba(203, 32, 60, 0.15);
            border: 2px solid #CB203C;
            border-radius: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 0px 10px rgba(203, 32, 60, 0.6);
        }

        .stream-sidebar-item:hover {
            background: rgba(203, 32, 60, 0.25);
            box-shadow: 0px 0px 15px rgba(203, 32, 60, 0.9);
        }

        /* Czerwony punkt (Red Dot) */
        .stream-sidebar-item .dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1s infinite;
        }

        /* Animacja mrugającego punktu */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Obrazek z podglądem streamu */
        .stream-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        /* Nazwa streamu i liczba widzów */
        .stream-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stream-info strong {
            font-size: 1.1em;
            color: #fff;
        }

        .stream-info p {
            font-size: 0.9em;
            color: #bbb;
        }

        /* Kontener dla streamu i czatu */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: calc(100% - 250px);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
        }

        /* Iframe dla streamu */
        #streamViewer {
            width: 78%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(203, 32, 60, 0.6);
        }

        #streamViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Iframe dla czatu */
        #chatViewer {
            width: 20%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(203, 32, 60, 0.6);
        }

        #chatViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Komunikaty o braku streamów */
        #streamList p {
            font-size: 1.5em;
            color: #e53e3e;
            text-align: center;
        }
    </style>
</head>
<body>
<center>
    <img src="zdjecie.png" width="100px" alt="">
</center>
<h1>Streamy INFAMES PL</h1>
<div class="main-container">
    <!-- Panel boczny -->
    <div id="sidebar" class="sidebar">
        <!-- Lista streamów będzie tutaj dynamicznie dodawana -->
    </div>

    <!-- Kontener na stream i czat -->
    <div class="main-content">
        <div id="streamViewer">
            <iframe src="" title="Stream" frameborder="0"></iframe>
        </div>
        <div id="chatViewer">
            <iframe src="" title="Chat" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script>
// Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

let isLoading = false;
let hasMoreStreams = true;

function truncateTitle(title) {
    if (title.length > 100) {
        return title.substring(0, 100) + '...';
    }
    return title;
}

async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;

    isLoading = true;

    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        if (!response.ok) {
            console.error('Błąd zapytania API:', response.status, response.statusText);
            document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            const filteredStreams = data.data.filter(stream => {
                const title = stream.title.toLowerCase();
                return /infamespl|infames polska|infames pl|infames/.test(title);
            });

            if (filteredStreams.length === 0) {
                if (!cursor) {
                    document.getElementById('streamList').innerHTML = '<p>Brak streamów spełniających kryteria.</p>';
                }
                return;
            }

            const sidebar = document.getElementById('sidebar');
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.className = 'stream-sidebar-item';
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                const profileImageUrl = stream.thumbnail_url.replace('{width}', '100').replace('{height}', '100');
                const viewerCount = `<span class="viewer-count">${stream.viewer_count}</span>`;

                streamSidebarItem.innerHTML = `
                    <div class="dot"></div>
                    <img class="stream-avatar" src="${profileImageUrl}" alt="${stream.user_name}">
                    <div class="stream-info">
                        <strong>${truncateTitle(stream.title)}</strong>
                        <p>${stream.user_name} - ${viewerCount}</p>
                    </div>
                `;
                sidebar.appendChild(streamSidebarItem);
            });

            if (data.pagination && data.pagination.cursor) {
                await getStreams(data.pagination.cursor);
            } else {
                hasMoreStreams = false;
            }
        } else {
            hasMoreStreams = false;
        }
    } catch (error) {
        console.error('Błąd pobierania danych:', error);
    } finally {
        isLoading = false;
    }
}

function openStream(streamName) {
    const streamUrl = `https://www.twitch.tv/${streamName}`;
    const chatUrl = `https://www.twitch.tv/embed/${streamName}/chat?parent=sqlnot.github.io`;

    document.getElementById('streamViewer').querySelector('iframe').src = streamUrl;
    document.getElementById('chatViewer').querySelector('iframe').src = chatUrl;
}

getStreams();
</script>
</body>
</html>
