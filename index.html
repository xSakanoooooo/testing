<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            transition: width 0.3s ease-in-out;
        }

        /* Panel boczny */
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            transition: width 0.3s ease-in-out;
        }

        /* Zwinięty panel boczny */
        .sidebar.collapsed {
            width: 80px;
        }

        /* Kafelki streamów w panelu bocznym */
        .stream-sidebar-item {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .stream-sidebar-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar.collapsed .stream-sidebar-item .info {
            display: none;
        }

        .stream-sidebar-item .info {
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .stream-sidebar-item .info strong {
            font-size: 0.9em;
            color: #f1f1f1;
        }

        .stream-sidebar-item .info p {
            font-size: 0.8em;
            color: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            margin-top: 5px;
        }

        .viewer-badge {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            margin-right: 5px;
        }

        .viewer-count {
            font-size: 0.8em;
            color: #f1f1f1;
        }

        /* Kontener dla streamu i czatu */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: calc(100% - 200px);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            transition: width 0.3s ease-in-out;
        }

        /* Ustawienie proporcji 16:9 dla streamu */
        #streamViewer {
            width: 78%;
            position: relative;
            padding-bottom: 44.44%; /* Ustawienie proporcji 16:9 (16 / 9 = 1.7777 => 100 / 1.7777 = 56.25%) */
            height: 0;
            border: none;
            border-radius: 10px;
            background-color: #000;
        }

        #streamViewer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Iframe dla czatu */
        #chatViewer {
            width: 20%;
            height: 730px;
            border: none;
            border-radius: 10px;
        }

        /* Komunikaty o braku streamów */
        #streamList p {
            font-size: 1.5em;
            color: #e53e3e;
            text-align: center;
        }

        /* Przycisk do chowania */
        .toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e1e1e;
            border: none;
            color: #e5e5e5;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: padding 0.3s ease, font-size 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #444;
        }

        .sidebar.collapsed + .toggle-sidebar {
            padding: 15px;
            font-size: 1.5em;
        }

        .sidebar:not(.collapsed) + .toggle-sidebar {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<center>
<img src="zdjecie.png" width="100px" alt="">
</center>
<div class="main-container">
    <div id="sidebar" class="sidebar">
        <!-- Lista streamów będzie tutaj dynamicznie dodawana -->
    </div>

    <div class="main-content">
        <div id="streamViewer">
            <iframe src="" title="Stream" frameborder="0"></iframe>
        </div>
        <iframe id="chatViewer" src="" title="Chat" frameborder="0"></iframe>
    </div>
</div>

<button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

<script>
// Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

let isLoading = false;
let hasMoreStreams = true;

function truncateTitle(title) {
    if (title.length > 100) {
        return title.substring(0, 100) + '...';
    }
    return title;
}

async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;

    isLoading = true;

    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        if (!response.ok) {
            console.error('Błąd zapytania API:', response.status, response.statusText);
            document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            const filteredStreams = data.data.filter(stream => {
                const title = stream.title.toLowerCase();
                return /infamespl|infames polska|infames pl|infames/.test(title);
            });

            if (filteredStreams.length === 0) {
                if (!cursor) {
                    document.getElementById('streamList').innerHTML = '<p>Brak streamów spełniających kryteria.</p>';
                }
                return;
            }

            const sidebar = document.getElementById('sidebar');
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.className = 'stream-sidebar-item';
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                const profileImageUrl = stream.thumbnail_url.replace('{width}', '100').replace('{height}', '100');
                streamSidebarItem.innerHTML = ` 
                    <img src="${profileImageUrl}" alt="${stream.user_name}">
                    <div class="info">
                        <strong>${stream.user_name}</strong>
                        <p><span class="viewer-badge"></span>${stream.viewer_count} widzów</p>
                    </div>
                `;
                sidebar.appendChild(streamSidebarItem);
            });

            if (data.pagination && data.pagination.cursor) {
                getStreams(data.pagination.cursor);
            } else {
                hasMoreStreams = false;
            }
        } else {
            if (!cursor) {
                document.getElementById('streamList').innerHTML = '<p>Brak streamów w tej chwili.</p>';
            }
        }
    } catch (error) {
        console.error('Wystąpił błąd:', error);
        document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
    } finally {
        isLoading = false;
    }
}

function openStream(username) {
    const iframe = document.querySelector('#streamViewer iframe');
    const chatIframe = document.getElementById('chatViewer');

    iframe.src = `https://player.twitch.tv/?channel=${username}&parent=sqlnot.github.io&autoplay=true`;
    chatIframe.src = `https://www.twitch.tv/embed/${username}/chat?parent=sqlnot.github.io&theme=dark`;
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const button = document.querySelector('.toggle-sidebar');
    sidebar.classList.toggle('collapsed');
    const isCollapsed = sidebar.classList.contains('collapsed');

    const mainContent = document.querySelector('.main-content');
    const streamViewer = document.getElementById('streamViewer');
    const chatViewer = document.getElementById('chatViewer');

    if (isCollapsed) {
        mainContent.style.width = 'calc(100% - 80px)';
        streamViewer.style.width = '85%';
        chatViewer.style.width = '15%';
        button.textContent = '➡';
    } else {
        mainContent.style.width = 'calc(100% - 200px)';
        streamViewer.style.width = '78%';
        chatViewer.style.width = '20%';
        button.textContent = '⬅';
    }
}

getStreams();
</script>
</body>
</html>
