<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 3em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }

        /* Main Container */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
        }

        /* Stream Sidebar Item */
        .stream-sidebar-item {
            position: relative;
            width: 100%;
            background-color: #2b2b2b;
            border-radius: 100px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .stream-sidebar-item:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Avatar and Information Styling */
        .stream-sidebar-item .avatar {
            position: relative;
            width: 58px;
            height: 58px;
            border-radius: 20px;
            background: url('image.png'); /* Placeholder for actual avatar */
            margin-right: 20px;
        }
        .stream-sidebar-item .info {
            color: #fff;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stream-sidebar-item .info strong {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #FFFFFF;
        }
        .stream-sidebar-item .info p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 25px;
            color: #FFFFFF;
        }

        /* Red Dot */
        .stream-sidebar-item .red-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #CB203C;
            border-radius: 50%;
            top: 15px;
            right: 15px;
        }

        /* Rectangle Borders and Background Blur */
        .stream-sidebar-item .rectangle-background {
            position: absolute;
            width: 396px;
            height: 128px;
            background: rgba(203, 32, 60, 0.08);
            border: 5px solid #CB203C;
            filter: blur(12.7px);
            border-radius: 100px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .stream-sidebar-item .rectangle-border {
            position: absolute;
            width: 396px;
            height: 131px;
            border: 5px solid #CB203C;
            border-radius: 100px;
            top: -1px;
            left: -1px;
            z-index: -2;
        }

        /* Main Content Stream Viewer */
        .main-content {
            flex-grow: 1;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
        }
        #streamViewer {
            width: 100%;
            max-width: 1280px;
            height: 720px;
            border: none;
            border-radius: 10px;
        }

        /* No Streams Message */
        #streamList p {
            font-size: 1.5em;
            color: #e53e3e;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Streamy GTA V</h1>

<div class="main-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <p style="font-size: 1.3em; color: #f1f1f1;">Wybierz stream</p>
    </div>

    <!-- Main Content Stream Viewer -->
    <div class="main-content">
        <iframe id="streamViewer" src="" title="Stream" frameborder="0"></iframe>
    </div>
</div>

<script>
// Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

async function getStreams(cursor = '') {
    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    const response = await fetch(url, {
        headers: {
            'Client-ID': clientId,
            'Authorization': `Bearer ${oauthToken}`
        }
    });

    const data = await response.json();
    const sidebar = document.getElementById('sidebar');
    sidebar.innerHTML = ''; // Clear sidebar

    data.data.forEach(stream => {
        const streamSidebarItem = document.createElement('div');
        streamSidebarItem.classList.add('stream-sidebar-item');
        streamSidebarItem.onclick = () => openStream(stream.user_name);

        streamSidebarItem.innerHTML = `
            <div class="rectangle-background"></div>
            <div class="rectangle-border"></div>
            <img class="avatar" src="${stream.thumbnail_url.replace('{width}', '58').replace('{height}', '58')}" alt="${stream.user_name}">
            <div class="info">
                <strong>${stream.user_name}</strong>
                <p>${stream.viewer_count} widz√≥w</p>
            </div>
            <div class="red-dot"></div>
        `;

        sidebar.appendChild(streamSidebarItem);
    });
}

function openStream(username) {
    const iframe = document.getElementById('streamViewer');
    iframe.src = `https://player.twitch.tv/?channel=${username}&parent=sqlnot.github.io&autoplay=true`;
}

// Load streams on page load
window.onload = () => getStreams();
</script>

</body>
</html>
