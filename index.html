<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Lista streamerów</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            transition: width 0.3s ease;
        }

        /* Panel boczny */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }

        /* Zwinięty panel boczny */
        .sidebar.collapsed {
            width: 80px;
        }

       /* Kafelki streamów w panelu bocznym */
.stream-sidebar-item {
    position: relative;
    box-sizing: border-box;
    width: 100%;
    height: 80px;
    background: rgba(203, 32, 60, 0.08);
    border: 5px solid #CB203C;
    border-radius: 100px;
    margin-bottom: 10px;
    padding: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
}

/* Avatar image style - okrągły avatar */
.stream-sidebar-item .avatar {
    position: absolute;
    width: 58px;
    height: 58px;
    background: url('image.png') no-repeat center center;
    background-size: cover;
    border-radius: 50%; /* Określenie okrągłego avatara */
    top: 10px;
    left: 10px;
}

/* Nick (stream title) */
.stream-sidebar-item .nick {
    position: absolute;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500; /* Zmniejszone */
    font-size: 18px; /* Zmniejszone */
    color: #fff;
    top: 20px;
    left: 80px;
    line-height: 22px; /* Zmniejszone */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Red dot indicator (przeniesiono pod nick) */
.stream-sidebar-item .red-dot {
    position: absolute;
    width: 10px; /* Zmniejszenie kropki */
    height: 10px; /* Zmniejszenie kropki */
    background: #CB203C;
    border-radius: 50%;
    top: 50%; /* Przenosimy kropkę na dół pod nick */
    left: 80px;
    transform: translateY(10px); /* Przesunięcie w dół */
}

/* Viewer count style (zmniejszone) */
.stream-sidebar-item .viewer-count {
    position: absolute;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 14px; /* Zmniejszone */
    color: #fff;
    top: 50%;
    left: 95px;
    line-height: 18px; /* Zmniejszone */
    transform: translateY(10px); /* Przesunięcie w dół */
}

        /* Kontener dla streamu i czatu */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: calc(100% - 250px);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-image: url(background.png);
            transition: width 0.3s ease;
        }

        #streamViewer {
            width: 78%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
        }

        #streamViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #chatViewer {
            width: 20%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
        }

        #chatViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Przycisk do chowania */
        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #1e1e1e;
            border: none;
            color: #e5e5e5;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: padding 0.3s ease, font-size 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #444;
        }

        /* Przycisk w stanie zwiniętym */
        .sidebar.collapsed + .toggle-sidebar {
            padding: 15px;
            font-size: 1.5em;
        }

        /* Zmniejszenie przycisku przy większym panelu */
        .sidebar:not(.collapsed) + .toggle-sidebar {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <center>
        <img src="zdjecie.png" width="100px" alt="">
    </center>
    <div class="main-container">
        <!-- Panel boczny -->
        <div id="sidebar" class="sidebar">
            <!-- Lista streamów będzie tutaj dynamicznie dodawana -->
        </div>

        <!-- Kontener na stream i czat -->
        <div class="main-content">
            <div id="streamViewer">
                <iframe src="" title="Stream" frameborder="0"></iframe>
            </div>
            <div id="chatViewer">
                <iframe src="" title="Chat" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Przycisk do chowania/zamykania panelu bocznego -->
    <button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

    <script>
        // Twitch API credentials
        const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
        const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
        const gameId = '32982'; // ID gry Infames

        let isLoading = false;
        let hasMoreStreams = true;

        function truncateTitle(title) {
            if (title.length > 100) {
                return title.substring(0, 100) + '...';
            }
            return title;
        }

        // Function to get the profile image of a streamer
        async function getProfileImageUrl(userName) {
            try {
                const url = `https://api.twitch.tv/helix/users?login=${userName}`;
                const response = await fetch(url, {
                    headers: {
                        'Client-ID': clientId,
                        'Authorization': `Bearer ${oauthToken}`
                    }
                });

                if (!response.ok) {
                    console.error('Błąd zapytania API dla obrazu:', response.status, response.statusText);
                    return 'default-avatar.jpg'; // Default avatar in case of error
                }

                const data = await response.json();
                if (data.data && data.data.length > 0) {
                    return data.data[0].profile_image_url;
                } else {
                    return 'default-avatar.jpg'; // Default avatar if no data found
                }
            } catch (error) {
                console.error('Błąd podczas pobierania obrazu:', error);
                return 'default-avatar.jpg'; // Default avatar in case of error
            }
        }

        async function getStreams(cursor = '') {
            if (isLoading || !hasMoreStreams) return;

            isLoading = true;

            const url = cursor
                ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=10&after=${cursor}`
                : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=10`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Client-ID': clientId,
                        'Authorization': `Bearer ${oauthToken}`
                    }
                });

                if (!response.ok) {
                    console.error('Błąd zapytania:', response.status, response.statusText);
                    return;
                }

                const data = await response.json();
                const sidebar = document.getElementById('sidebar');

                for (const stream of data.data) {
                    const profileImageUrl = await getProfileImageUrl(stream.user_name);

                    const streamSidebarItem = document.createElement('div');
                    streamSidebarItem.classList.add('stream-sidebar-item');
                    streamSidebarItem.innerHTML = `
                        <div class="avatar" style="background-image: url(${profileImageUrl});"></div>
                        <div class="nick">${truncateTitle(stream.user_name)}</div>
                        <div class="red-dot"></div>
                        <div class="viewer-count">${stream.viewer_count} widzów</div>
                    `;

                    sidebar.appendChild(streamSidebarItem);
                }

                if (data.pagination && data.pagination.cursor) {
                    getStreams(data.pagination.cursor);
                } else {
                    hasMoreStreams = false;
                }
            } catch (error) {
                console.error('Błąd zapytania:', error);
            } finally {
                isLoading = false;
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Initialize the page with the first batch of streams
        getStreams();
    </script>
</body>
</html>
