<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;  /* Ciemne tło */
            color: #e5e5e5;  /* Jasnoszary tekst */
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 3em;
            color: #e53e3e;  /* Czerwony kolor nagłówka */
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }

        /* Panel boczny */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
        }

        /* Kafelki streamów w panelu bocznym */
        .stream-sidebar-item {
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .stream-sidebar-item:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Avatar i info o streamie */
        .stream-sidebar-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .stream-sidebar-item .info {
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .stream-sidebar-item .info strong {
            font-size: 1.2em;
            color: #f1f1f1;
        }

        .stream-sidebar-item .info p {
            font-size: 1em;
            color: #bbb;
        }

        /* Kontener dla streamu */
        .main-content {
            flex-grow: 1;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Iframe dla streamu */
        #streamViewer {
            width: 100%;
            max-width: 1280px;
            height: 720px; /* Proporcje 16:9 */
            border: none;
            border-radius: 10px;
        }

        /* Komunikaty o braku streamów */
        #streamList p {
            font-size: 1.5em;
            color: #e53e3e;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Streamy GTA V</h1>

<div class="main-container">
    <!-- Panel boczny -->
    <div id="sidebar" class="sidebar">
        <p style="font-size: 1.3em; color: #f1f1f1;">Wybierz stream</p>
    </div>

    <!-- Kontener na stream -->
    <div class="main-content">
        <iframe id="streamViewer" src="" title="Stream" frameborder="0"></iframe>
    </div>
</div>

<script>
// Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';  // Twoje Client ID
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';  // Twój OAuth Token
const gameId = '32982'; // ID gry GTA V (potwierdzone w API Twitcha)

let isLoading = false; // Flaga do zapobiegania wielokrotnemu ładowaniu w tym samym czasie
let hasMoreStreams = true; // Flaga, która kontroluje, czy są dostępne kolejne streamy

// Funkcja do przycinania tytułu do pierwszych 100 znaków
function truncateTitle(title) {
    if (title.length > 100) {
        return title.substring(0, 100) + '...';
    }
    return title;
}

// Funkcja do pobrania streamów
async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;  // Sprawdzamy, czy już ładowaliśmy lub czy nie ma więcej streamów

    isLoading = true; // Ustawiamy flagę na true, aby zapobiec wielokrotnemu ładowaniu

    // Zwiększenie liczby streamów na stronę (do 100)
    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`  // Dodanie paginacji i filtrowanie po języku "pl"
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;  // Więcej streamów w pierwszym zapytaniu

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        // Sprawdzamy, czy odpowiedź API jest poprawna
        if (!response.ok) {
            console.error('Błąd zapytania API:', response.status, response.statusText);
            document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            // Filtrowanie streamów po tytule zawierającym wybrane frazy
            const filteredStreams = data.data.filter(stream => {
                const title = stream.title.toLowerCase();  // Zmieniamy tytuł na małe litery, aby porównanie było niewrażliwe na wielkość liter
                return /infamespl|infames polska|infames pl|infames/.test(title);  // Wyrażenie regularne sprawdzające wszystkie frazy
            });

            // Jeśli nie ma streamów po filtracji
            if (filteredStreams.length === 0) {
                if (!cursor) {  // Tylko raz, przy pierwszym ładowaniu, gdy brak wyników
                    document.getElementById('streamList').innerHTML = '<p>Brak streamów z odpowiednimi tytułami w kategorii GTA V.</p>';
                }
                return;
            }

            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = ''; // Czyścimy poprzednie wyniki

            // Wyświetl streamy w panelu bocznym
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.classList.add('stream-sidebar-item');
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                streamSidebarItem.innerHTML = `
                    <img src="${stream.thumbnail_url.replace('{width}', '80').replace('{height}', '80')}" alt="${stream.user_name}">
                    <div class="info">
                        <strong>${stream.user_name}</strong>
                        <p>${stream.viewer_count} widzów</p>
                    </div>
                `;

                sidebar.appendChild(streamSidebarItem);
            });

            // Jeśli jest kolejna strona, zapisz kursor i wezwij kolejne streamy
            if (data.pagination && data.pagination.cursor) {
                getStreams(data.pagination.cursor);  // Rekursywnie pobierz kolejne strony
            } else {
                hasMoreStreams = false;  // Nie ma więcej streamów
            }
        } else {
            document.getElementById('streamList').innerHTML = '<p>Brak streamów w kategorii GTA V.</p>';
        }
    } catch (error) {
        console.error('Błąd podczas pobierania streamów:', error);
        document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania danych.</p>';
    } finally {
        isLoading = false;  // Ustawiamy flagę na false, aby umożliwić następne ładowanie
    }
}

// Funkcja otwierająca stream w centralnej części ekranu
function openStream(username) {
    const iframe = document.getElementById('streamViewer');
    iframe.src = `https://player.twitch.tv/?channel=${username}&parent=sqlnot.github.io&autoplay=true`;
}


// Wywołaj funkcję pobierającą streamy po załadowaniu strony
window.onload = () => getStreams();
</script>

</body>
</html>
