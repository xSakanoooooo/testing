<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            transition: width 0.3s ease;
        }

        /* Panel boczny */
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }

        /* Zwinięty panel boczny */
        .sidebar.collapsed {
            width: 80px;
        }

        /* Kafelki streamów w panelu bocznym */
        .stream-sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(203, 32, 60, 0.15);
            border: 2px solid #CB203C;
            border-radius: 40px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .stream-sidebar-item:hover {
            background: rgba(203, 32, 60, 0.25);
        }

        /* Obrazek z podglądem streamu */
        .stream-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Zaokrąglenie w kółko */
            margin-right: 10px;
        }

        /* Kontener tekstu */
        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Nick osoby */
        .nick {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #FFFFFF;
            margin: 0;
        }

        /* Liczba widzów */
        .viewer-count {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #FFFFFF;
            margin-top: 4px;
            display: flex;
            align-items: center;
        }

        /* Czerwony dot */
        .dot {
            width: 8px;
            height: 8px;
            background-color: #CB203C;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Kontener dla streamu i czatu */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: calc(100% - 200px);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            transition: width 0.3s ease;
        }

        /* Iframe dla streamu */
        #streamViewer {
            width: 78%;
            height: 730px;
            border: none;
            border-radius: 10px;
        }

        /* Iframe dla czatu */
        #chatViewer {
            width: 20%;
            height: 730px;
            border: none;
            border-radius: 10px;
        }

        /* Przycisk do chowania */
        .toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e1e1e;
            border: none;
            color: #e5e5e5;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: padding 0.3s ease, font-size 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<center>
    <img src="zdjecie.png" width="100px" alt="">
</center>
<div class="main-container">
    <div id="sidebar" class="sidebar">
        <!-- Lista streamów będzie tutaj dynamicznie dodawana -->
    </div>

    <!-- Kontener na stream i czat -->
    <div class="main-content">
        <iframe id="streamViewer" src="" title="Stream" frameborder="0"></iframe>
        <iframe id="chatViewer" src="" title="Chat" frameborder="0"></iframe>
    </div>
</div>

<button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

<script>
    // Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

let isLoading = false;
let hasMoreStreams = true;

async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;

    isLoading = true;

    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        if (!response.ok) {
            console.error('Błąd zapytania API:', response.status, response.statusText);
            document.getElementById('sidebar').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            const filteredStreams = data.data.filter(stream => {
                const title = stream.title.toLowerCase();
                return /infamespl|infames polska|infames pl|infames/.test(title);
            });

            const sidebar = document.getElementById('sidebar');
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.className = 'stream-sidebar-item';
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                const profileImageUrl = stream.thumbnail_url.replace('{width}', '60').replace('{height}', '60');
                
                streamSidebarItem.innerHTML = `
                    <img src="${profileImageUrl}" alt="${stream.user_name}" class="stream-avatar">
                    <div class="text-container">
                        <p class="nick">${stream.user_name}</p>
                        <p class="viewer-count">
                            <span class="dot"></span>${stream.viewer_count} widzów
                        </p>
                    </div>
                `;
                sidebar.appendChild(streamSidebarItem);
            });

            if (data.pagination && data.pagination.cursor) {
                getStreams(data.pagination.cursor);
            } else {
                hasMoreStreams = false;
            }
        } else {
            if (!cursor) {
                document.getElementById('sidebar').innerHTML = '<p>Brak streamów w tej chwili.</p>';
            }
        }
    } catch (error) {
        console.error('Wystąpił błąd:', error);
        document.getElementById('sidebar').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
    } finally {
        isLoading = false;
    }
}

// Funkcja otwierająca stream w centralnej części ekranu
function openStream(username) {
    const iframe = document.getElementById('streamViewer');
    const chatIframe = document.getElementById('chatViewer');

    iframe.src = `https://player.twitch.tv/?channel=${username}&parent=sqlnot.github.io&autoplay=true`;
    chatIframe.src = `https://www.twitch.tv/embed/${username}/chat?parent=sqlnot.github.io`;
}

// Funkcja do zwijania/rozwijania panelu bocznego
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const isCollapsed = sidebar.classList.toggle('collapsed');
    const mainContent = document.querySelector('.main-content');
    const streamViewer = document.getElementById('streamViewer');
    const chatViewer = document.getElementById('chatViewer');

    if (isCollapsed) {
        mainContent.style.width = 'calc(100% - 80px)';
        streamViewer.style.width = '85%';
        chatViewer.style.width = '15%';
    } else {
        mainContent.style.width = 'calc(100% - 200px)';
        streamViewer.style.width = '78%';
        chatViewer.style.width = '20%';
    }
}

getStreams();
</script>
</body>
</html>
