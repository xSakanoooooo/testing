<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Infames Polska LIVE</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
        }

        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            transition: width 0.3s ease;
        }

        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            transition: width 0.3s ease;
            background-image: url(pasek2.png);
            background-size: cover;
            background-position: center;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .stream-sidebar-item {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .stream-sidebar-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sidebar.collapsed .stream-sidebar-item .info {
            display: none;
        }

        .stream-sidebar-item .info {
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .stream-sidebar-item .info strong {
            font-size: 0.9em;
            color: #f1f1f1;
        }

        .stream-sidebar-item .info p {
            font-size: 0.8em;
            color: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            margin-top: 5px;
        }

        .viewer-badge {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: red;
            margin-right: 5px;
        }

        .viewer-count {
            font-size: 0.8em;
            color: #f1f1f1;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
            width: calc(100% - 200px); 
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-image: url(background.png);
            transition: width 0.3s ease; 
            background-size: cover;
            background-position: center;
        }

        #streamViewer {
            width: 78%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
        }

        #streamViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #chatViewer {
            width: 20%;
            height: 0;
            padding-bottom: 44.44%;
            position: relative;
            border: none;
            border-radius: 10px;
        }

        #chatViewer iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #streamList p {
            font-size: 1.5em;
            color: #e53e3e;
            text-align: center;
        }
        .toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #c92929;
            border: none;
            color: #f5f5f5;
            padding: 10px;
            width: 40px;
            cursor: pointer;
            border-radius: 5px;
            transition: padding 0.3s ease, font-size 0.3s ease;
        }
        .toggle-sidebar:hover {
            background-color: #444;
        }
        .sidebar.collapsed + .toggle-sidebar {
            padding: 15px;
            font-size: 1.5em;
        }
        .sidebar:not(.collapsed) + .toggle-sidebar {
            padding: 10px;
            font-size: 1.2em;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: right;
            background-color: #1e1e1e;
            background-image: url(background.png);
            background-position: center;
            margin-top: 15px;
            margin-right: 15px;
        }

        .header img {
            width: 100px;
        }

        .header div {
            display: flex;
            align-items: right;
        }

        .header a {
            color: #e53e3e;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .header a img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="zdjecie.png" alt="">
        <div>
            <a href="https://discord.gg/infamespolska" target="_blank"><img src="discord.png" alt="Discord"></a>
            <a href="https://twitter.com/infamespolska" target="_blank"><img src="x.png" alt="Twitter"></a>
            <a href="https://store.infamesrp.com/?locale=pl_PL" target="_blank"><img src="sklep.png" alt="Sklep"></a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar" class="sidebar"></div>
        <div class="main-content">
            <div id="streamViewer">
                <iframe src="" title="Stream" frameborder="0"></iframe>
            </div>
            <div id="chatViewer">
                <iframe src="" title="Chat" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

    <script>
    const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
    const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
    const gameId = '32982';

    let isLoading = false;
    let hasMoreStreams = true;

    async function getStreams(cursor = '') {
        if (isLoading || !hasMoreStreams) return;
        isLoading = true;

        const url = cursor
            ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
            : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

        try {
            const response = await fetch(url, {
                headers: {
                    'Client-ID': clientId,
                    'Authorization': `Bearer ${oauthToken}`
                }
            });

            if (!response.ok) {
                console.error('Błąd zapytania API:', response.status, response.statusText);
                document.getElementById('streamList').innerHTML = '<p>Brak streamów</p>';
                return;
            }

            const data = await response.json();
            const streamers = data.data;
            const sidebar = document.getElementById('sidebar');

            streamers
                .filter(stream => {
                    const title = stream.title.toLowerCase();
                    return title.includes('[infames pl]') || title.includes('infamespl') || title.includes('[infamespl]') || title.includes('infames pl');
                })
                .forEach(stream => {
                    const item = document.createElement('div');
                    item.className = 'stream-sidebar-item';
                    item.onclick = () => loadStream(stream.user_name);
                    
                    const logo = document.createElement('img');
                    logo.src = stream.thumbnail_url.replace('{width}', '40').replace('{height}', '40');
                    item.appendChild(logo);

                    const info = document.createElement('div');
                    info.className = 'info';

                    const name = document.createElement('strong');
                    name.innerText = stream.user_name;
                    info.appendChild(name);

                    const viewers = document.createElement('p');
                    viewers.innerHTML = `<span class="viewer-badge"></span>${stream.viewer_count}`;
                    info.appendChild(viewers);

                    item.appendChild(info);
                    sidebar.appendChild(item);
                });

            hasMoreStreams = data.pagination.cursor != null;
            if (hasMoreStreams) {
                await getStreams(data.pagination.cursor);
            }

        } catch (error) {
            console.error('Błąd API:', error);
        } finally {
            isLoading = false;
        }
    }

    function loadStream(username) {
        document.getElementById('streamViewer').querySelector('iframe').src = `https://player.twitch.tv/?channel=${username}&parent=${window.location.hostname}`;
        document.getElementById('chatViewer').querySelector('iframe').src = `https://www.twitch.tv/embed/${username}/chat?parent=${window.location.hostname}`;
    }

    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
        document.querySelector('.main-content').classList.toggle('expanded');
    }

    getStreams();
    </script>
</body>
</html>
