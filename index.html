<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://sqlnot.github.io https://player.twitch.tv;">
    <title>Streamy GTA V</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e5e5e5;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Nagłówek */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #e53e3e;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Kontener z dwiema kolumnami */
        .main-container {
            display: flex;
            width: 100%;
            flex-grow: 1;
            transition: width 0.3s ease;
        }

        /* Panel boczny */
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
            border-right: 2px solid #333;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }

        /* Zwinięty panel boczny */
        .sidebar.collapsed {
            width: 80px; /* Panel po zwinięciu jest węższy */
        }

        /* Kafelki streamów w panelu bocznym */
        .stream-sidebar-item {
            position: relative;
            width: 396px;
            height: 128px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            background: rgba(203, 32, 60, 0.08);
            border: 5px solid #CB203C;
            border-radius: 100px;
            overflow: hidden;
            box-shadow: 0px -1px 0px #CB203C;
        }

        /* Strzałka */
        .stream-sidebar-item .arrow {
            position: relative;
            width: 45px;
            height: 46px;
        }

        /* Union-1 */
        .union-1 {
            position: absolute;
            left: 25%;
            right: 25%;
            top: 29.17%;
            bottom: 29.17%;
            background: #FFFFFF;
        }

        /* Rectangle 3 */
        .rectangle-3 {
            box-sizing: border-box;
            width: 396px;
            height: 131px;
            border: 5px solid #CB203C;
            border-radius: 100px;
        }

        /* Avatar osoby */
        .stream-avatar {
            position: absolute;
            width: 58px;
            height: 58px;
            background: url(image.png);
            border-radius: 20px;
            margin-left: 10px;
        }

        /* Nick */
        .nick {
            position: absolute;
            left: 75px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: #FFFFFF;
            margin: 0;
            width: 200px;
        }

        /* Czerwona kropka */
        .red-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #CB203C;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
        }

        /* Liczba widzów */
        .viewer-count {
            position: absolute;
            left: 100px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 25px;
            color: #FFFFFF;
            margin-top: 15px;
        }

        /* Kontener dla streamu i czatu */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: calc(100% - 200px);
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            transition: width 0.3s ease;
        }

        /* Iframe dla streamu */
        #streamViewer {
            width: 78%;
            height: 730px;
            border: none;
            border-radius: 10px;
        }

        /* Iframe dla czatu */
        #chatViewer {
            width: 20%;
            height: 730px;
            border: none;
            border-radius: 10px;
        }

        /* Przycisk do chowania */
        .toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e1e1e;
            border: none;
            color: #e5e5e5;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: padding 0.3s ease, font-size 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
<center>
    <img src="zdjecie.png" width="100px" alt="">
</center>
<div class="main-container">
    <div id="sidebar" class="sidebar">
        <!-- Lista streamów będzie tutaj dynamicznie dodawana -->
    </div>

    <!-- Kontener na stream i czat -->
    <div class="main-content">
        <iframe id="streamViewer" src="" title="Stream" frameborder="0"></iframe>
        <iframe id="chatViewer" src="" title="Chat" frameborder="0"></iframe>
    </div>
</div>

<button class="toggle-sidebar" onclick="toggleSidebar()">⬅</button>

<script>
    // Twitch API credentials
const clientId = 'ffo830okw5x9tcbt51c2wpjhr80jnn';
const oauthToken = 'sh4ly28ldx12keykw0iedo0y5ellu9';
const gameId = '32982';

let isLoading = false;
let hasMoreStreams = true;

function truncateTitle(title) {
    if (title.length > 100) {
        return title.substring(0, 100) + '...';
    }
    return title;
}

async function getStreams(cursor = '') {
    if (isLoading || !hasMoreStreams) return;

    isLoading = true;

    const url = cursor
        ? `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&after=${cursor}&language=pl`
        : `https://api.twitch.tv/helix/streams?game_id=${gameId}&first=100&language=pl`;

    try {
        const response = await fetch(url, {
            headers: {
                'Client-ID': clientId,
                'Authorization': `Bearer ${oauthToken}`
            }
        });

        if (!response.ok) {
            console.error('Błąd zapytania API:', response.status, response.statusText);
            document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
            return;
        }

        const data = await response.json();

        if (data.data && data.data.length > 0) {
            const filteredStreams = data.data.filter(stream => {
                const title = stream.title.toLowerCase();
                return /infamespl|infames polska|infames pl|infames/.test(title);
            });

            if (filteredStreams.length === 0) {
                if (!cursor) {
                    document.getElementById('streamList').innerHTML = '<p>Brak streamów spełniających kryteria.</p>';
                }
                return;
            }

            const sidebar = document.getElementById('sidebar');
            filteredStreams.forEach(stream => {
                const streamSidebarItem = document.createElement('div');
                streamSidebarItem.className = 'stream-sidebar-item';
                streamSidebarItem.onclick = () => openStream(stream.user_name);

                const profileImageUrl = stream.thumbnail_url.replace('{width}', '100').replace('{height}', '100');
                const viewerBadge = stream.viewer_count > 1000 ? `<span class="viewer-badge"></span>` : '';
                const viewerCount = `<span class="viewer-count">${stream.viewer_count}</span>`;

                streamSidebarItem.innerHTML = `
                    <img src="${profileImageUrl}" alt="${stream.user_name}">
                    <div class="info">
                        <strong>${stream.user_name}</strong>
                        <p><span class="viewer-badge"></span>${stream.viewer_count} widzów</p>
                    </div>
                `;
                sidebar.appendChild(streamSidebarItem);
            });

            if (data.pagination && data.pagination.cursor) {
                getStreams(data.pagination.cursor);
            } else {
                hasMoreStreams = false;
            }
        } else {
            if (!cursor) {
                document.getElementById('streamList').innerHTML = '<p>Brak streamów w tej chwili.</p>';
            }
        }
    } catch (error) {
        console.error('Wystąpił błąd:', error);
        document.getElementById('streamList').innerHTML = '<p>Wystąpił błąd podczas pobierania streamów.</p>';
    } finally {
        isLoading = false;
    }
}

// Funkcja otwierająca stream w centralnej części ekranu
function openStream(username) {
    const iframe = document.getElementById('streamViewer');
    const chatIframe = document.getElementById('chatViewer');

    iframe.src = `https://player.twitch.tv/?channel=${username}&parent=sqlnot.github.io&autoplay=true`;
    chatIframe.src = `https://www.twitch.tv/embed/${username}/chat?parent=sqlnot.github.io&theme=dark`;
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const button = document.querySelector('.toggle-sidebar');
    sidebar.classList.toggle('collapsed');
    const isCollapsed = sidebar.classList.contains('collapsed');

    // Zmiana szerokości głównej sekcji po zwinięciu panelu
    const mainContent = document.querySelector('.main-content');
    const streamViewer = document.getElementById('streamViewer');
    const chatViewer = document.getElementById('chatViewer');

    if (isCollapsed) {
        // Zmniejszenie panelu czatu, powiększenie streamu
        mainContent.style.width = 'calc(100% - 80px)';
        streamViewer.style.width = '85%';
        chatViewer.style.width = '15%';
        button.textContent = '➡';
    } else {
        // Przywrócenie standardowej szerokości
        mainContent.style.width = 'calc(100% - 200px)';
        streamViewer.style.width = '78%';
        chatViewer.style.width = '20%';
        button.textContent = '⬅';
    }
}

getStreams();
</script>
</body>
</html>
